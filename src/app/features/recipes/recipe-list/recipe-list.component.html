<div class="row">
    <div class="col-md-12 pt-3">
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <app-recipe-item
            *ngFor="let recipeEl of (recipeState | async).recipes; let i = index"
            [recipe]="recipeEl"
            [index]="i">
        </app-recipe-item>
    </div>
</div>
