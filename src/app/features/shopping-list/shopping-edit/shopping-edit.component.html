<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onAddItem(f)"  #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
          >
        </div>
        <div class="col-sm-2 from-group">
          <label for="amount">Amount</label>
          <input
            type="text"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
          >
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="btn-group">
            <button class="btn btn-success" type="submit">Add</button>
            <button class="btn btn-danger" type="button">Delete Item</button>
            <button class="btn btn-primary" type="button">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
